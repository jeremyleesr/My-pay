<script>
    // Pay rates
    const rates = {
        miles: [
            { max: 50, rate: 1.415 },
            { max: 100, rate: 1.080 },
            { max: 200, rate: 0.87 },
            { max: 300, rate: 0.72 },
            { max: 400, rate: 0.69 },
            { max: Infinity, rate: 0.67 }
        ],
        stop: 25.50,
        backhaul: 29.50,
        detention: 26.50,
        yard: 26.50,
        perDiem: 50.00,
        yardBonus: 75.00
    };
    
    // Counter for unique IDs
    let stopCounter = 0;
    let backhaulCounter = 0;
    let detentionCounter = 0;
    let yardCounter = 0;
    let otherCounter = 0;
    
    // Set today's date
    document.getElementById('shiftDate').valueAsDate = new Date();
    
    // Calculate mileage pay
    function calculateMileagePay(miles) {
        if (!miles || miles <= 0) return 0;
        
        for (let bracket of rates.miles) {
            if (miles <= bracket.max) {
                return miles * bracket.rate;
            }
        }
        return miles * rates.miles[rates.miles.length - 1].rate;
    }
    
    // Calculate time difference in minutes
    function calculateTimeDifference(start, end) {
        if (!start || !end) return 0;
        
        const [startHour, startMin] = start.split(':').map(Number);
        const [endHour, endMin] = end.split(':').map(Number);
        
        let startMinutes = startHour * 60 + startMin;
        let endMinutes = endHour * 60 + endMin;
        
        // Handle overnight shifts
        if (endMinutes < startMinutes) {
            endMinutes += 24 * 60;
        }
        
        return endMinutes - startMinutes;
    }
    
    // Format time display
    function formatTimeDisplay(minutes) {
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        return `${hours}:${mins.toString().padStart(2, '0')} (${minutes} min)`;
    }
    
    // Add stop
    function addStop() {
        const id = stopCounter++;
        const container = document.getElementById('stopsContainer');
        const div = document.createElement('div');
        div.className = 'line-item';
        div.id = `stop-${id}`;
        div.innerHTML = `
            <div class="form-group">
                <label>Number of Stops</label>
                <input type="number" class="stop-count" placeholder="1" min="1" value="1" onchange="updateDaily()" />
                <div class="calculated-value">= $${rates.stop.toFixed(2)}</div>
            </div>
            <button class="remove-button" onclick="removeItem('stop-${id}')">Remove</button>
        `;
        container.appendChild(div);
        updateDaily();
    }
    
    // Add backhaul
    function addBackhaul() {
        const id = backhaulCounter++;
        const container = document.getElementById('backhaulsContainer');
        const div = document.createElement('div');
        div.className = 'line-item';
        div.id = `backhaul-${id}`;
        div.innerHTML = `
            <div class="form-group">
                <label>Number of Backhauls/Pickups</label>
                <input type="number" class="backhaul-count" placeholder="1" min="1" value="1" onchange="updateDaily()" />
                <div class="calculated-value">= $${rates.backhaul.toFixed(2)}</div>
            </div>
            <button class="remove-button" onclick="removeItem('backhaul-${id}')">Remove</button>
        `;
        container.appendChild(div);
        updateDaily();
    }
    
    // Add detention
    function addDetention() {
        const id = detentionCounter++;
        const container = document.getElementById('detentionContainer');
        const div = document.createElement('div');
        div.className = 'line-item';
        div.id = `detention-${id}`;
        div.innerHTML = `
            <div class="form-group">
                <label>Start Time (24-hour)</label>
                <input type="text" class="detention-start" placeholder="23:30" maxlength="5" onchange="updateDetention(${id})" />
            </div>
            <div class="form-group">
                <label>End Time (24-hour)</label>
                <input type="text" class="detention-end" placeholder="02:00" maxlength="5" onchange="updateDetention(${id})" />
            </div>
            <div class="time-display" id="detention-time-${id}"></div>
            <div class="checkbox-group">
                <input type="checkbox" id="detention-deduct-${id}" class="detention-deduct" onchange="updateDetention(${id})" />
                <label for="detention-deduct-${id}">Deduct 60 min</label>
            </div>
            <div class="calculated-value" id="detention-calc-${id}">= $0.00</div>
            <button class="remove-button" onclick="removeItem('detention-${id}')">Remove</button>
        `;
        container.appendChild(div);
    }
    
    // Update detention calculation
    function updateDetention(id) {
        const item = document.getElementById(`detention-${id}`);
        const start = item.querySelector('.detention-start').value;
        const end = item.querySelector('.detention-end').value;
        const deduct = item.querySelector('.detention-deduct').checked;
        
        const minutes = calculateTimeDifference(start, end);
        const adjustedMinutes = deduct ? Math.max(0, minutes - 60) : minutes;
        const hours = adjustedMinutes / 60;
        const pay = hours * rates.detention;
        
        document.getElementById(`detention-time-${id}`).textContent = 
            minutes > 0 ? formatTimeDisplay(minutes) : '';
        document.getElementById(`detention-calc-${id}`).textContent = 
            `= $${pay.toFixed(2)}`;
        
        updateDaily();
    }
    
    // Add yard time
    function addYard() {
        const id = yardCounter++;
        const container = document.getElementById('yardContainer');
        const div = document.createElement('div');
        div.className = 'line-item';
        div.id = `yard-${id}`;
        div.innerHTML = `
            <div class="form-group">
                <label>Start Time (24-hour)</label>
                <input type="text" class="yard-start" placeholder="06:00" maxlength="5" onchange="updateYard(${id})" />
            </div>
            <div class="form-group">
                <label>End Time (24-hour)</label>
                <input type="text" class="yard-end" placeholder="14:30" maxlength="5" onchange="updateYard(${id})" />
            </div>
            <div class="time-display" id="yard-time-${id}"></div>
            <div class="checkbox-group">
                <input type="checkbox" id="yard-deduct-${id}" class="yard-deduct" onchange="updateYard(${id})" />
                <label for="yard-deduct-${id}">Deduct 0.5 hour for lunch</label>
            </div>
            <div class="calculated-value" id="yard-calc-${id}">= $0.00</div>
            <button class="remove-button" onclick="removeItem('yard-${id}')">Remove</button>
        `;
        container.appendChild(div);
    }
    
    // Update yard calculation
    function updateYard(id) {
        const item = document.getElementById(`yard-${id}`);
        const start = item.querySelector('.yard-start').value;
        const end = item.querySelector('.yard-end').value;
        const deduct = item.querySelector('.yard-deduct').checked;
        
        const minutes = calculateTimeDifference(start, end);
        const hours = minutes / 60;
        const adjustedHours = deduct ? Math.max(0, hours - 0.5) : hours;
        let pay = adjustedHours * rates.yard;
        
        // Add bonus if >= 9 hours
        let bonusText = '';
        if (hours >= 9) {
            pay += rates.yardBonus;
            bonusText = '<span class="bonus-badge">+$75 Bonus!</span>';
        }
        
        const hoursDisplay = `${Math.floor(hours)}:${Math.round((hours % 1) * 60).toString().padStart(2, '0')}`;
        document.getElementById(`yard-time-${id}`).innerHTML = 
            minutes > 0 ? `${hoursDisplay} (${hours.toFixed(2)} hrs)` : '';
        document.getElementById(`yard-calc-${id}`).innerHTML = 
            `= $${pay.toFixed(2)} ${bonusText}`;
        
        updateDaily();
    }
    
    // Add other
    function addOther() {
        const id = otherCounter++;
        const container = document.getElementById('otherContainer');
        const div = document.createElement('div');
        div.className = 'line-item';
        div.id = `other-${id}`;
        div.innerHTML = `
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="other-desc" placeholder="e.g., Vacation Pay, Bonus" />
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" class="other-amount" placeholder="0.00" min="0" step="0.01" onchange="updateDaily()" />
            </div>
            <button class="remove-button" onclick="removeItem('other-${id}')">Remove</button>
        `;
        container.appendChild(div);
        updateDaily();
    }
    
    // Remove item
    function removeItem(id) {
        document.getElementById(id).remove();
        updateDaily();
    }
    
    // Update mileage calculation
    document.getElementById('miles').addEventListener('input', function() {
        const miles = parseFloat(this.value) || 0;
        const pay = calculateMileagePay(miles);
        document.getElementById('milesCalc').textContent = `= $${pay.toFixed(2)}`;
        updateDaily();
    });
    
    // Update per diem
    document.getElementById('perDiem').addEventListener('change', updateDaily);
    
    // Update daily running total
    function updateDaily() {
        let total = 0;
        
        // Miles
        const miles = parseFloat(document.getElementById('miles').value) || 0;
        total += calculateMileagePay(miles);
        
        // Stops
        document.querySelectorAll('.stop-count').forEach(input => {
            const count = parseFloat(input.value) || 0;
            total += count * rates.stop;
            input.nextElementSibling.textContent = `= $${(count * rates.stop).toFixed(2)}`;
        });
        
        // Backhauls
        document.querySelectorAll('.backhaul-count').forEach(input => {
            const count = parseFloat(input.value) || 0;
            total += count * rates.backhaul;
            input.nextElementSibling.textContent = `= $${(count * rates.backhaul).toFixed(2)}`;
        });
        
        // Detention (already calculated in updateDetention)
        for (let i = 0; i < detentionCounter; i++) {
            const calcEl = document.getElementById(`detention-calc-${i}`);
            if (calcEl) {
                const pay = parseFloat(calcEl.textContent.replace(/[^0-9.]/g, '')) || 0;
                total += pay;
            }
        }
        
        // Yard (already calculated in updateYard)
        for (let i = 0; i < yardCounter; i++) {
            const calcEl = document.getElementById(`yard-calc-${i}`);
            if (calcEl) {
                const pay = parseFloat(calcEl.textContent.replace(/[^0-9.]/g, '')) || 0;
                total += pay;
            }
        }
        
        // Per Diem
        if (document.getElementById('perDiem').checked) {
            total += rates.perDiem;
        }
        
        // Other
        document.querySelectorAll('.other-amount').forEach(input => {
            const amount = parseFloat(input.value) || 0;
            total += amount;
        });
        
        document.getElementById('dailyRunning').textContent = `+$${total.toFixed(2)}`;
    }
    
    // Save entry
    function saveEntry() {
        alert('Entry saved! (Full save functionality will be added in next update)');
        // TODO: Save to localStorage and update weekly totals
    }
    
    // Initialize with one of each to show examples
    addStop();
    addBackhaul();
    addDetention();
    addYard();
    addOther();
</script>
